name: crypto_asset_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  get: ^4.3.8
  http: ^0.13.3
  provider: ^6.0.0
  flutter_multi_formatter: ^2.3.5
  flutter_neumorphic: ^3.1.0
  shared_preferences: ^2.0.7
  hive: ^2.0.4
  hive_flutter: ^1.1.0
  path_provider: ^2.0.3


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.2

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/ic_launcher.png"


# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/


  fonts:
    - family: TTFirsNeue
      fonts:
        - asset: assets/fonts/TTFirsNeue-Thin.ttf
        - asset: assets/fonts/TTFirsNeue-Medium.ttf
#        - asset: assets/fonts/iranian_sans.ttf

